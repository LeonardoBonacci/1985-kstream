apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-repairer-app
spec:
  selector:
    matchLabels:
      app: transfer-repairer-app
  replicas: 1
  template:
    metadata:
      labels:
        app: transfer-repairer-app
    spec:
      containers:
        - name: transfer-repairer-app
          image: leonardobonacci/heroes-transfer-repairer
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kube
